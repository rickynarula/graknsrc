insert

#Roles

role1 sub role;
role2 sub role;


#Entities

entity1 sub entity
	plays role1
	plays role2;


#Relations

relation1 sub relation
	relates role1
	relates role2;

relation2 sub relation
	relates role1
	relates role2;


#Rules

isa inference-rule 
	lhs {
		(role1:$x, role2:$y) isa relation1;
	}
	rhs {
		(role1:$x, role2:$y) isa relation2;
	};


#Data

$x isa entity1;
$y isa entity1;
(role1:$x, role2:$y) isa relation1;